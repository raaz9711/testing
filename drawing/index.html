<!DOCTYPE html> 
<html>
    <head>
        <title>
            Drawing
        </title>
        <script src="https://d3js.org/d3.v4.min.js"></script>

    </head>
    <body>
        <svg id="svg" style="width:100%;height:800px;">
            </svg>
<!-- <button onclick="window.reload()">
    delete
</button> -->
    </body>
    <script>
        const svg= d3.select('#svg');
let drawing =false;
        function draw_point(){
            if(!drawing)
            return;
            const coords =  d3.mouse(this);
            svg.append('circle').attr('cx',coords[0]).attr('cy',coords[1]).attr('r',5).style('fill-color','black');
        };
        svg.on('mousemove',draw_point);
        svg.on('mouseup', () =>{
            drawing=false;
        })
        svg.on('mousedown', () =>{
            drawing=true;
        })
    </script>
</html>
